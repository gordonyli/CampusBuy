        <div class="row main" style="margin-top: 100px; width: 50%; margin-left:23%">
            <h1 style="color:white;">Sell an Item</h1>
            <h3 style="color:orange">Enter your item information</h3>
            <div class="main-login main-center">
                <form class="form-horizontal" method="post" action="#">
                    <div class="form-group">
                        <label for="name" style = "color: white" class="cols-sm-2 control-label">Item Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="name" id="name"  placeholder="Enter the Name of Your Item"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" style = "color: white" class="cols-sm-2 control-label">Item Description</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-edit aria-hidden="true"></i></span>
                                <textarea class="form-control" rows="5" id="email" placeholder="Enter your Item Description"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="display:inline-block; width:49%; float: left">
                        <label for="username" style = "color: white" class="cols-sm-2 control-label">Price</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-usd" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Price"/>
                            </div>
                        </div>
                    </div>

                     <div class="form-group" style="display:inline-block; width: 49%; float: right">
                        <label for="username" style = "color: white" class="cols-sm-2 control-label">Condition</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-wrench" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" id="username"  placeholder="Good/New/Used"/>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="confirm" style = "color: white" class="cols-sm-2 control-label">Preferred Contact Info</label>
                        <div class="cols-sm-10">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Contact Method
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Phone - Call</a></li>
                                    <li><a href="#">Phone - Text</a></li>
                                    <li><a href="#">Email</a></li>
                                </ul>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Contact Info"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" style = "color: white" class="cols-sm-2 control-label">Add Images</label>
                        <div class="cols-sm-10">
                            <label class="btn btn-primary" for="my-file-selector">
                                <input id="my-file-selector" type="file" style="display:none;">
                                Upload Images Here
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" onclick="showDiv()" style="width:100%">Submit</button>
                    <div class="alert alert-success" id="confirmSell" style="visibility:hidden">
                        <strong>Item successfully added onto market!</strong>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function showDiv() {
        document.getElementById('confirmSell').style.visibility = "visible";
    }

</script>
